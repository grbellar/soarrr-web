<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soarrr - Add Flight</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9VPPKY1JST"></script>
    <script>

    gtag('js', new Date());

    gtag('config', 'G-9VPPKY1JST');
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'sans': ['Inter', 'system-ui', 'sans-serif'],
                },
                colors: {
                    transparent: 'transparent',
                    current: 'currentColor',
                    white: '#ffffff',
                    black: '#000000',
                    persian_indigo: {
                        DEFAULT: '#27187e',
                        100: '#080519',
                        200: '#0f0932',
                        300: '#170e4b',
                        400: '#1f1363',
                        500: '#27187e',
                        600: '#3a23b9',
                        700: '#5f49dc',
                        800: '#9485e8',
                        900: '#cac2f3'
                    },
                    cornflower_blue: {
                        DEFAULT: '#758bfd',
                        100: '#010d49',
                        200: '#021a93',
                        300: '#0327dc',
                        400: '#2e50fc',
                        500: '#758bfd',
                        600: '#92a4fd',
                        700: '#aebbfe',
                        800: '#c9d2fe',
                        900: '#e4e8ff'
                    },
                    periwinkle: {
                        DEFAULT: '#aeb8fe',
                        100: '#010b55',
                        200: '#0215aa',
                        300: '#0521fc',
                        400: '#596dfd',
                        500: '#aeb8fe',
                        600: '#bec6fe',
                        700: '#cfd4ff',
                        800: '#dfe2ff',
                        900: '#eff1ff'
                    },
                    anti_flash_white: {
                        DEFAULT: '#f1f2f6',
                        100: '#262a3b',
                        200: '#4c5476',
                        300: '#7983a9',
                        400: '#b4bacf',
                        500: '#f1f2f6',
                        600: '#f3f3f7',
                        700: '#f6f6f9',
                        800: '#f9f9fb',
                        900: '#fcfcfd'
                    },
                    ut_orange: {
                        DEFAULT: '#ff8600',
                        100: '#331b00',
                        200: '#663600',
                        300: '#995200',
                        400: '#cc6d00',
                        500: '#ff8600',
                        600: '#ffa033',
                        700: '#ffb866',
                        800: '#ffcf99',
                        900: '#ffe7cc'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-persian_indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <main class="space-y-6 pb-20">
            <!-- Header -->
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <a href="/" class="text-periwinkle-700 hover:text-periwinkle-600">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                        </svg>
                    </a>
                    <h1 class="text-3xl font-bold text-anti_flash_white-500">Add Flight</h1>
                </div>
                <button onclick="logout()" class="text-sm text-periwinkle-700 hover:text-periwinkle-600">Logout</button>
            </div>

            <!-- Form -->
            <form id="add-flight-form" class="space-y-6">
                <!-- Flight Section -->
                <div class="bg-anti_flash_white-500 rounded-xl p-6">
                    <h2 class="text-lg font-semibold text-persian_indigo-400 mb-4">Flight</h2>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-persian_indigo-400 mb-2">Flight Date *</label>
                        <input type="date" name="flight_date" required
                               class="w-full px-4 py-3 bg-anti_flash_white-600 border border-anti_flash_white-400 rounded-lg text-persian_indigo-400 focus:outline-none focus:ring-2 focus:ring-cornflower_blue-500 focus:border-transparent">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Departure -->
                        <div>
                            <label class="block text-sm font-medium text-persian_indigo-400 mb-2">From *</label>
                            <div class="space-y-2">
                                <input type="text" name="departure_code" placeholder="Airport code (e.g., JFK)" 
                                       class="w-full px-4 py-3 bg-anti_flash_white-600 border border-anti_flash_white-400 rounded-lg text-persian_indigo-400 placeholder-anti_flash_white-300 focus:outline-none focus:ring-2 focus:ring-cornflower_blue-500 focus:border-transparent">
                                <input type="text" name="departure_city" placeholder="City, Country" 
                                       class="w-full px-4 py-3 bg-anti_flash_white-600 border border-anti_flash_white-400 rounded-lg text-persian_indigo-400 placeholder-anti_flash_white-300 focus:outline-none focus:ring-2 focus:ring-cornflower_blue-500 focus:border-transparent">
                                <div>
                                    <label class="block text-xs font-medium text-persian_indigo-300 mb-1">Departure Time *</label>
                                    <input type="time" name="departure_time" 
                                           class="w-full px-4 py-3 bg-anti_flash_white-600 border border-anti_flash_white-400 rounded-lg text-persian_indigo-400 focus:outline-none focus:ring-2 focus:ring-cornflower_blue-500 focus:border-transparent">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Arrival -->
                        <div>
                            <label class="block text-sm font-medium text-persian_indigo-400 mb-2">To *</label>
                            <div class="space-y-2">
                                <input type="text" name="arrival_code" placeholder="Airport code (e.g., LHR)" 
                                       class="w-full px-4 py-3 bg-anti_flash_white-600 border border-anti_flash_white-400 rounded-lg text-persian_indigo-400 placeholder-anti_flash_white-300 focus:outline-none focus:ring-2 focus:ring-cornflower_blue-500 focus:border-transparent">
                                <input type="text" name="arrival_city" placeholder="City, Country" 
                                       class="w-full px-4 py-3 bg-anti_flash_white-600 border border-anti_flash_white-400 rounded-lg text-persian_indigo-400 placeholder-anti_flash_white-300 focus:outline-none focus:ring-2 focus:ring-cornflower_blue-500 focus:border-transparent">
                                <div>
                                    <label class="block text-xs font-medium text-persian_indigo-300 mb-1">Arrival Time *</label>
                                    <input type="time" name="arrival_time" 
                                           class="w-full px-4 py-3 bg-anti_flash_white-600 border border-anti_flash_white-400 rounded-lg text-persian_indigo-400 focus:outline-none focus:ring-2 focus:ring-cornflower_blue-500 focus:border-transparent">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Flight Details Section (Optional) -->
                <div class="bg-anti_flash_white-500 rounded-xl">
                    <button type="button" id="toggle-details" class="w-full p-6 text-left flex items-center justify-between hover:bg-anti_flash_white-600 transition-colors rounded-xl">
                        <h2 class="text-lg font-semibold text-persian_indigo-400">Flight Details (Optional)</h2>
                        <svg id="details-chevron" class="w-5 h-5 text-persian_indigo-400 transform transition-transform" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                        </svg>
                    </button>
                    <div id="details-content" class="hidden px-6 pb-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            <!-- Flight Number -->
                            <div>
                                <label class="block text-sm font-medium text-persian_indigo-400 mb-2">Flight Number (Optional)</label>
                                <input type="text" name="flight_number" placeholder="e.g., BA178" 
                                       class="w-full px-4 py-3 bg-anti_flash_white-600 border border-anti_flash_white-400 rounded-lg text-persian_indigo-400 placeholder-anti_flash_white-300 focus:outline-none focus:ring-2 focus:ring-cornflower_blue-500 focus:border-transparent">
                            </div>
                            
                            <!-- Aircraft Type -->
                            <div>
                                <label class="block text-sm font-medium text-persian_indigo-400 mb-2">Aircraft Type (Optional)</label>
                                <input type="text" name="aircraft" placeholder="e.g., Boeing 777-300ER" 
                                       class="w-full px-4 py-3 bg-anti_flash_white-600 border border-anti_flash_white-400 rounded-lg text-persian_indigo-400 placeholder-anti_flash_white-300 focus:outline-none focus:ring-2 focus:ring-cornflower_blue-500 focus:border-transparent">
                            </div>
                            
                        </div>
                        
                        <!-- Flight Class -->
                        <div class="border-t border-anti_flash_white-400 pt-6">
                            <h3 class="text-md font-medium text-persian_indigo-400 mb-4">Flight Class (Optional)</h3>
                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3">
                                <!-- Economy -->
                                <label class="flex items-center p-4 border-2 border-anti_flash_white-400 rounded-lg cursor-pointer hover:border-cornflower_blue-400 transition-colors">
                                    <input type="radio" name="flight-class" value="economy" class="sr-only">
                                    <div class="flex-1">
                                        <div class="flex items-center justify-between">
                                            <span class="font-medium text-persian_indigo-400">Economy</span>
                                            <div class="w-5 h-5 border-2 border-cornflower_blue-400 rounded-full flex items-center justify-center">
                                                <div class="w-2 h-2 bg-cornflower_blue-500 rounded-full opacity-0"></div>
                                            </div>
                                        </div>
                                        <div class="text-sm text-anti_flash_white-300 mt-1">Standard seating</div>
                                    </div>
                                </label>
                                
                                <!-- Premium Economy -->
                                <label class="flex items-center p-4 border-2 border-anti_flash_white-400 rounded-lg cursor-pointer hover:border-ut_orange-400 transition-colors">
                                    <input type="radio" name="flight-class" value="premium-economy" class="sr-only">
                                    <div class="flex-1">
                                        <div class="flex items-center justify-between">
                                            <span class="font-medium text-persian_indigo-400">Premium Economy</span>
                                            <div class="w-5 h-5 border-2 border-ut_orange-400 rounded-full flex items-center justify-center">
                                                <div class="w-2 h-2 bg-ut_orange-500 rounded-full opacity-0"></div>
                                            </div>
                                        </div>
                                        <div class="text-sm text-anti_flash_white-300 mt-1">Extra legroom</div>
                                    </div>
                                </label>
                                
                                <!-- Business -->
                                <label class="flex items-center p-4 border-2 border-anti_flash_white-400 rounded-lg cursor-pointer hover:border-persian_indigo-600 transition-colors">
                                    <input type="radio" name="flight-class" value="business" class="sr-only">
                                    <div class="flex-1">
                                        <div class="flex items-center justify-between">
                                            <span class="font-medium text-persian_indigo-400">Business</span>
                                            <div class="w-5 h-5 border-2 border-persian_indigo-600 rounded-full flex items-center justify-center">
                                                <div class="w-2 h-2 bg-persian_indigo-600 rounded-full opacity-0"></div>
                                            </div>
                                        </div>
                                        <div class="text-sm text-anti_flash_white-300 mt-1">Lie-flat seats</div>
                                    </div>
                                </label>
                                
                                <!-- First -->
                                <label class="flex items-center p-4 border-2 border-anti_flash_white-400 rounded-lg cursor-pointer hover:border-yellow-600 transition-colors">
                                    <input type="radio" name="flight-class" value="first" class="sr-only">
                                    <div class="flex-1">
                                        <div class="flex items-center justify-between">
                                            <span class="font-medium text-persian_indigo-400">First</span>
                                            <div class="w-5 h-5 border-2 border-yellow-600 rounded-full flex items-center justify-center">
                                                <div class="w-2 h-2 bg-yellow-600 rounded-full opacity-0"></div>
                                            </div>
                                        </div>
                                        <div class="text-sm text-anti_flash_white-300 mt-1">Private suites</div>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>



                <!-- Notes Section (Optional) -->
                <div class="bg-anti_flash_white-500 rounded-xl">
                    <button type="button" id="toggle-notes" class="w-full p-6 text-left flex items-center justify-between hover:bg-anti_flash_white-600 transition-colors rounded-xl">
                        <h2 class="text-lg font-semibold text-persian_indigo-400">Notes (Optional)</h2>
                        <svg id="notes-chevron" class="w-5 h-5 text-persian_indigo-400 transform transition-transform" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                        </svg>
                    </button>
                    <div id="notes-content" class="hidden px-6 pb-6">
                        <textarea rows="4" name="notes" placeholder="Add any notes about this flight..." 
                                  class="w-full px-4 py-3 bg-anti_flash_white-600 border border-anti_flash_white-400 rounded-lg text-persian_indigo-400 placeholder-anti_flash_white-300 focus:outline-none focus:ring-2 focus:ring-cornflower_blue-500 focus:border-transparent resize-none"></textarea>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="window.location.href='/'" 
                            class="flex-1 py-3 px-4 border-2 border-anti_flash_white-400 text-persian_indigo-400 rounded-lg font-medium hover:bg-anti_flash_white-600 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="flex-1 py-3 px-4 bg-cornflower_blue-500 hover:bg-cornflower_blue-600 text-white rounded-lg font-medium transition-colors">
                        Add Flight
                    </button>
                </div>
            </form>

            <!-- Bottom Navigation -->
            <div class="fixed bottom-0 left-0 right-0 bg-anti_flash_white-500 border-t border-anti_flash_white-400 px-4 py-2">
                <div class="flex justify-around items-center max-w-md mx-auto">
                    <!-- Flights -->
                    <a href="/" class="flex flex-col items-center py-2">
                        <svg class="w-6 h-6 text-anti_flash_white-200 mb-1" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
                        </svg>
                        <span class="text-xs text-anti_flash_white-200">Flights</span>
                    </a>
                    <!-- Map -->
                    <a href="/map" class="flex flex-col items-center py-2">
                        <svg class="w-6 h-6 text-anti_flash_white-200 mb-1" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20.5 3l-.16.03L15 5.1 9 3 3.36 4.9c-.21.07-.36.25-.36.48V20.5c0 .28.22.5.5.5l.16-.03L9 18.9l6 2.1 5.64-1.9c.21-.07.36-.25.36-.48V3.5c0-.28-.22-.5-.5-.5zM15 19l-6-2.11V5l6 2.11V19z"/>
                        </svg>
                        <span class="text-xs text-anti_flash_white-200">Map</span>
                    </a>
                    <!-- Stats -->
                    <a href="/stats" class="flex flex-col items-center py-2">
                        <svg class="w-6 h-6 text-anti_flash_white-200 mb-1" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M5 9.2h3V19H5zM10.6 5h2.8v14h-2.8zm5.6 8H19v6h-2.8z"/>
                        </svg>
                        <span class="text-xs text-anti_flash_white-200">Stats</span>
                    </a>
                    <!-- Add Flight -->
                    <div class="flex flex-col items-center py-2">
                        <div class="w-6 h-6 bg-cornflower_blue-500 rounded-full flex items-center justify-center mb-1">
                            <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                            </svg>
                        </div>
                        <span class="text-xs font-medium text-cornflower_blue-500">Add Flight</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 pointer-events-none"></div>

    <script src="/static/js/app.js"></script>
    <script>
        // Toggle collapsible flight details section
        document.getElementById('toggle-details').addEventListener('click', function() {
            const content = document.getElementById('details-content');
            const chevron = document.getElementById('details-chevron');
            
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                chevron.classList.add('rotate-180');
            } else {
                content.classList.add('hidden');
                chevron.classList.remove('rotate-180');
            }
        });

        // Toggle collapsible notes section
        document.getElementById('toggle-notes').addEventListener('click', function() {
            const content = document.getElementById('notes-content');
            const chevron = document.getElementById('notes-chevron');
            
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                chevron.classList.add('rotate-180');
            } else {
                content.classList.add('hidden');
                chevron.classList.remove('rotate-180');
            }
        });

        // Simple radio button styling
        document.querySelectorAll('input[name="flight-class"]').forEach(radio => {
            radio.addEventListener('change', function() {
                // Reset all radio buttons
                document.querySelectorAll('input[name="flight-class"]').forEach(r => {
                    const label = r.closest('label');
                    const dot = label.querySelector('div > div');
                    label.classList.remove('border-cornflower_blue-500', 'border-ut_orange-500', 'border-persian_indigo-700');
                    label.classList.add('border-anti_flash_white-400');
                    dot.classList.add('opacity-0');
                });
                
                // Style selected radio button
                const label = this.closest('label');
                const dot = label.querySelector('div > div');
                label.classList.remove('border-anti_flash_white-400');
                
                if (this.value === 'economy') {
                    label.classList.add('border-cornflower_blue-500');
                } else if (this.value === 'premium-economy') {
                    label.classList.add('border-ut_orange-500');
                } else if (this.value === 'business') {
                    label.classList.add('border-persian_indigo-700');
                }
                
                dot.classList.remove('opacity-0');
            });
        });
    </script>
</body>
</html>
