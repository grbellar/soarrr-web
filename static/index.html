<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soarrr - Flights</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'sans': ['Inter', 'system-ui', 'sans-serif'],
                },
                colors: {
                    transparent: 'transparent',
                    current: 'currentColor',
                    white: '#ffffff',
                    black: '#000000',
                    persian_indigo: {
                        DEFAULT: '#27187e',
                        100: '#080519',
                        200: '#0f0932',
                        300: '#170e4b',
                        400: '#1f1363',
                        500: '#27187e',
                        600: '#3a23b9',
                        700: '#5f49dc',
                        800: '#9485e8',
                        900: '#cac2f3'
                    },
                    cornflower_blue: {
                        DEFAULT: '#758bfd',
                        100: '#010d49',
                        200: '#021a93',
                        300: '#0327dc',
                        400: '#2e50fc',
                        500: '#758bfd',
                        600: '#92a4fd',
                        700: '#aebbfe',
                        800: '#c9d2fe',
                        900: '#e4e8ff'
                    },
                    periwinkle: {
                        DEFAULT: '#aeb8fe',
                        100: '#010b55',
                        200: '#0215aa',
                        300: '#0521fc',
                        400: '#596dfd',
                        500: '#aeb8fe',
                        600: '#bec6fe',
                        700: '#cfd4ff',
                        800: '#dfe2ff',
                        900: '#eff1ff'
                    },
                    anti_flash_white: {
                        DEFAULT: '#f1f2f6',
                        100: '#262a3b',
                        200: '#4c5476',
                        300: '#7983a9',
                        400: '#b4bacf',
                        500: '#f1f2f6',
                        600: '#f3f3f7',
                        700: '#f6f6f9',
                        800: '#f9f9fb',
                        900: '#fcfcfd'
                    },
                    ut_orange: {
                        DEFAULT: '#ff8600',
                        100: '#331b00',
                        200: '#663600',
                        300: '#995200',
                        400: '#cc6d00',
                        500: '#ff8600',
                        600: '#ffa033',
                        700: '#ffb866',
                        800: '#ffcf99',
                        900: '#ffe7cc'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-persian_indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">

        <main class="space-y-6 pb-20">
            <!-- Header -->
            <div class="flex items-center justify-between">
                <h1 class="text-3xl font-bold text-anti_flash_white-500">Flights</h1>
                <button onclick="logout()" class="text-sm text-periwinkle-700 hover:text-periwinkle-600">Logout</button>
            </div>

            <!-- Flight Cards Container -->
            <div id="flights-container" class="space-y-4">
                <!-- Flights will be loaded dynamically -->
                <div class="bg-anti_flash_white-500 rounded-xl p-8 text-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-cornflower_blue-500 mx-auto mb-4"></div>
                    <p class="text-anti_flash_white-300">Loading flights...</p>
                </div>
            </div>

            <!-- Bottom Navigation -->
            <div class="fixed bottom-0 left-0 right-0 bg-anti_flash_white-500 border-t border-anti_flash_white-400 px-4 py-2">
                <div class="flex justify-around items-center max-w-md mx-auto">
                    <!-- Flights -->
                    <div class="flex flex-col items-center py-2">
                        <svg class="w-6 h-6 text-cornflower_blue-500 mb-1" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
                        </svg>
                        <span class="text-xs font-medium text-cornflower_blue-500">Flights</span>
                    </div>
                    <!-- Map -->
                    <a href="/map" class="flex flex-col items-center py-2">
                        <svg class="w-6 h-6 text-anti_flash_white-200 mb-1" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20.5 3l-.16.03L15 5.1 9 3 3.36 4.9c-.21.07-.36.25-.36.48V20.5c0 .28.22.5.5.5l.16-.03L9 18.9l6 2.1 5.64-1.9c.21-.07.36-.25.36-.48V3.5c0-.28-.22-.5-.5-.5zM15 19l-6-2.11V5l6 2.11V19z"/>
                        </svg>
                        <span class="text-xs text-anti_flash_white-200">Map</span>
                    </a>
                    <!-- Stats -->
                    <a href="/stats" class="flex flex-col items-center py-2">
                        <svg class="w-6 h-6 text-anti_flash_white-200 mb-1" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M5 9.2h3V19H5zM10.6 5h2.8v14h-2.8zm5.6 8H19v6h-2.8z"/>
                        </svg>
                        <span class="text-xs text-anti_flash_white-200">Stats</span>
                    </a>
                    <!-- Add Flight -->
                    <a href="/add-flight" class="flex flex-col items-center py-2">
                        <div class="w-6 h-6 bg-cornflower_blue-500 rounded-full flex items-center justify-center mb-1">
                            <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                            </svg>
                        </div>
                        <span class="text-xs text-anti_flash_white-200">Add Flight</span>
                    </a>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
