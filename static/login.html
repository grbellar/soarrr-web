<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'sans': ['Inter', 'system-ui', 'sans-serif'],
                },
                colors: {
                    transparent: 'transparent',
                    current: 'currentColor',
                    white: '#ffffff',
                    black: '#000000',
                    persian_indigo: {
                        DEFAULT: '#27187e',
                        100: '#080519',
                        200: '#0f0932',
                        300: '#170e4b',
                        400: '#1f1363',
                        500: '#27187e',
                        600: '#3a23b9',
                        700: '#5f49dc',
                        800: '#9485e8',
                        900: '#cac2f3'
                    },
                    cornflower_blue: {
                        DEFAULT: '#758bfd',
                        100: '#010d49',
                        200: '#021a93',
                        300: '#0327dc',
                        400: '#2e50fc',
                        500: '#758bfd',
                        600: '#92a4fd',
                        700: '#aebbfe',
                        800: '#c9d2fe',
                        900: '#e4e8ff'
                    },
                    periwinkle: {
                        DEFAULT: '#aeb8fe',
                        100: '#010b55',

                        500: '#aeb8fe',
                        600: '#bec6fe',
                        700: '#cfd4ff',
                        800: '#dfe2ff',
                        900: '#eff1ff'
                    },
                    anti_flash_white: {
                        DEFAULT: '#f1f2f6',
                        100: '#262a3b',

                        300: '#7983a9',
                        400: '#b4bacf',
                        500: '#f1f2f6',
                        600: '#f3f3f7',

                        900: '#fcfcfd'
                    },
                    ut_orange: {
                        DEFAULT: '#ff8600',
                        100: '#331b00',

                        400: '#cc6d00',
                        500: '#ff8600',

</head>
<body class="bg-persian_indigo-100 min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <div class="bg-anti_flash_white-500 rounded-xl p-8 shadow-lg">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-persian_indigo-500 mb-2">Soarrr</h1>
            <p class="text-periwinkle-700">Hello! Please sign in.</p>
        </div>

        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
            <span class="error-text"></span>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-persian_indigo-400 mb-2">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-3 bg-anti_flash_white-600 border border-anti_flash_white-400 rounded-lg text-persian_indigo-400 placeholder-anti_flash_white-300 focus:outline-none focus:ring-2 focus:ring-cornflower_blue-500 focus:border-transparent"
                       placeholder="your@email.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-persian_indigo-400 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 bg-anti_flash_white-600 border border-anti_flash_white-400 rounded-lg text-persian_indigo-400 placeholder-anti_flash_white-300 focus:outline-none focus:ring-2 focus:ring-cornflower_blue-500 focus:border-transparent"
                       placeholder="Enter your password">
            </div>

            <button type="submit" id="login-btn"
                    class="w-full py-3 px-4 bg-cornflower_blue-500 hover:bg-cornflower_blue-600 text-white rounded-lg font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                Sign In
            </button>
        </form>

        <div class="text-center mt-6">
            <p class="text-anti_flash_white-300">
                Don't have an account? 
                <a href="/signup" class="text-cornflower_blue-500 hover:text-cornflower_blue-600 font-medium">Sign up</a>
            </p>
        </div>
        
        <!-- Info Card -->
        <div class="bg-anti_flash_white-500/80 backdrop-blur rounded-xl p-6 mt-4 text-center">
            <p class="text-persian_indigo-400 font-medium mb-2">
                Track your travel across the globe.
            </p>
            <p class="text-anti_flash_white-300 text-sm">
                Soarrr is your personal flight logbook with beautiful stats and insights.
            </p>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
</body>
</html>
